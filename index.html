<!DOCTYPE html>
<html>
<head>
  <title>Fake News Detection - Srushti</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
    }

    .container {
      padding: 80px 20px;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 10px;
    }

    textarea {
      width: 80%;
      height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #ff4b2b;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1c00;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Fake News Detection System ðŸ“°</h1>
    <p>Enter news text below:</p>

    <textarea id="newsText" placeholder="Paste your news here..."></textarea>
    <br>
    <button onclick="checkNews()">Check News</button>

    <div id="result"></div>
  </div>

  <script>
    function checkNews() {
      var text = document.getElementById("newsText").value;
      var result = document.getElementById("result");

      if (text.length < 20) {
        result.innerHTML = "âš ï¸ Please enter valid news content.";
        result.style.color = "yellow";
      } else {
        // Simple demo logic
        if (text.toLowerCase().includes("shocking") || 
            text.toLowerCase().includes("100% guarantee") || 
            text.toLowerCase().includes("click here")) {

          result.innerHTML = "ðŸš¨ This looks like FAKE News!";
          result.style.color = "red";
        } else {
          result.innerHTML = "âœ… This appears to be REAL News.";
          result.style.color = "lightgreen";
        }
      }
    }
  </script>

</body>
</html>
